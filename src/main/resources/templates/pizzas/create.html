<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/fragments/resources :: head"></th:block>
  <title>New pizza</title>
</head>
<body>
<th:block th:replace="/fragments/navbar :: navbar('pizzas', '', false)"></th:block>
<div class="container">
  <h1>New Pizza</h1>
  <form id="pizza-form" method="post" th:object="${pizza}" th:action="@{/pizzas/create}"
        class="row gy-3">
    <!-- errors -->
    <ul>
      <li th:each="err : ${#fields.globalErrors() }" th:text="${err}"></li>
    </ul>
    <!-- nome -->
    <div class="col-12">
      <label class="form-label" for="name">Nome*</label>
      <input type="text" id="name" class="form-control" th:field="*{name}"
             th:errorClass="is-invalid">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
        <ul>
          <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
        </ul>
      </div>
    </div>
    <!-- descrizione -->
    <div class="col-12">
      <label class="form-label" for="description">Descrizione*</label>
      <input type="text" id="description" class="form-control" th:field="*{description}"
             th:errorClass="is-invalid">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
        <ul>
          <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
        </ul>
      </div>
    </div>
    <!-- prezzo -->
    <div class="col-12">
      <label class="form-label" for="price">Prezzo*</label>
      <input type="text" id="price" class="form-control" th:field="*{price}"
             th:errorClass="is-invalid">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
        <ul>
          <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
        </ul>
      </div>
    </div>

    <div class="col-12">
      <a class="btn btn-primary" th:href="@{/pizzas}">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
</body>
</html>
